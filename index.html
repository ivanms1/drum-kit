<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Drum Kit</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<div class="drumkit">
			<div class="keys" data-key='65'><p>A</p><span>CLAP</span></div>
			<div class="keys" data-key='83'><p>S</p><span>HIHAT</span></div>
			<div class="keys" data-key='68'><p>D</p><span>KICK</span></div>
			<div class="keys" data-key='70'><p>F</p><span>OPENHAT</span></div>
			<div class="keys" data-key='71'><p>G</p><span>BOOM</span></div>
			<div class="keys" data-key='72'><p>H</p><span>RIDE</span></div>
			<div class="keys" data-key='74'><p>J</p><span>SNARE</span></div>
			<div class="keys" data-key='75'><p>K</p><span>TOM</span></div>
			<div class="keys" data-key='76'><p>L</p><span>TINK</span></div>
		</div>
		<audio data-key='65' src="sounds/clap.wav"></audio>
		<audio data-key='83' src="sounds/hihat.wav"></audio>
		<audio data-key='68' src="sounds/kick.wav"></audio>
		<audio data-key='70' src="sounds/openhat.wav"></audio>
		<audio data-key='71' src="sounds/boom.wav"></audio>
		<audio data-key='72' src="sounds/ride.wav"></audio>
		<audio data-key='74' src="sounds/snare.wav"></audio>
		<audio data-key='75' src="sounds/tom.wav"></audio>
		<audio data-key='76' src="sounds/tink.wav"></audio>
		<script type="text/javascript" src ="script.js"></script>
	</body>

</html>
